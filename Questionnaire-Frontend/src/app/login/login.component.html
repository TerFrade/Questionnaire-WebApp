<!-- Button trigger modal -->
<a type="button" class="nav-link" data-toggle="modal" data-target="#exampleModal">
  Login
</a>

<!-- Modal -->
<div class="modal fade text-light" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content  bg-dark">
      <div class="modal-header">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a type="button" class="nav-link" (click)="isLogin=true">Login</a>
          </li>
          <li class="nav-item">
            <a type="button" class="nav-link" (click)="isLogin=false">Register</a>
          </li>
        </ul>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Login Section -->
        <form class="form-signin" *ngIf="isLogin">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-dark font-weight-bold" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
        </form>

        <!-- Register Section -->
        <form class="form-signin" *ngIf="!isLogin">
          <h1 class="h3 mb-3 font-weight-normal">Please register in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-dark font-weight-bold" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
        </form>
      </div>
    </div>
  </div>
</div>
